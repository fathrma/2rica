<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>besarkanfoto</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="assets/besarkanfoto.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">
</head>
<body>

  <div class="splash">
    <!-- Ganti dengan logo Anda -->
    <img src="assets/besarkanfoto.png" alt="Logo" class="logo">
  </div>

  <main>
    

  
  <img style="
  width: 30%;
  float: right;
  bottom: 0%;
  position: fixed;
  right: 3%;
  opacity: 10%;
  " src="assets/besarkanfoto.png">
 

  <div style=" position: fixed;
  left: 50%;
  top: 50%; 
  -webkit-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  "
  class="container">
    <img src="assets/besarkanfoto.png" style="
    width:64px;
    text-align: center;">

    <span style="
    margin-left: 5px;
    font-size: 28px;
    font-family: segoe ui black;
    text-align: center;
    ">besarkanfoto</span><br><br>

    <div style="
    font-size: 14px;
    font-family: segoe ui;
    text-align: center;
    line-height: 0.5;
    padding: 0 0 30px 0;
    ">Kami perbesar fotomu! :)</div>

    <div class="card">
      <!-- Upload -->
      <div>
      <label for="upload" class="upload-box">
        <span class="plus">+</span>
        <div style=" font-size: 13px;">Upload Disini</div>
      </label>
      <input type="file" id="upload" accept="image/*" hidden>
      <p id="fileName">Belum dipilih</p>
    </div>

    <label>Scale :
      <input type="number" id="scale" value="2" min="1" max="10" step="0.5">
    </label>

    <label>Method :
      <select id="method">
        <option value="0">Nearest</option>
        <option value="1">Bilinear</option>
        <option value="2" selected>Bicubic</option>
        <option value="4">Lanczos</option>
      </select>
    </label>

 
  
  </div>
  <br><br>

<button id="actionBtn">Upload</button>
<canvas id="hiddenCanvas" style="display:none;"></canvas>
</main>

  <!-- OpenCV.js CDN -->
  <script async src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady();"></script>
  <script src="script.js"></script>
</body>
</html>
